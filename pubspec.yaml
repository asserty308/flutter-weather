name: weather_app
description: A weather app made with flutter

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: "^0.1.2"
  http: "^0.11.3+16"
  shared_preferences: "^0.4.2"
  location: "^1.3.4"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.5.2"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - secrets.json

flutter_icons:
  android: true
  ios: true
  image_path: "images/app_icon.png"

